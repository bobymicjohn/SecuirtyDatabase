<body>
  <div class="container">
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="#" class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a href="#" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" action="../php/login.php" data-toggle="validator" method="post" role="form" style="display: block;">
                <div class="form-group">
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                    </div>
                  </div>
                </div>
              </form>
              <form id="register-form" action="../php/register.php" method="post" role="form" data-toggle="validator" style="display: none;">
                <div class="form-group">
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required>
                </div>
                <div class="form-group">
                  <input type="number" size="9" data-minlength="9" data-minlength-error="Invalid Social Security Number" name="ssn" id="ssn" tabindex="1" class="form-control" placeholder="Social Security Number" value="" required>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                  <input type="password" data-minlength="6" name="inputPassword" id="inputPassword" tabindex="2" class="form-control" placeholder="Password" required>
                  <div class="help-block">Minimum of 6 characters</div>
                </div>
                <div class="form-group">
                  <input type="password" name="confirm-password" id="confirm-password" data-match="#inputPassword" data-match-error="Passwords don't match." tabindex="2" class="form-control" placeholder="Confirm Password" required>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="col-md-8 col-md-offset-3">
      <a href="ticket.html" type="button" class="btn btn-warning btn-lg">
        <i class="fa fa-ticket"></i> Submit Security Ticket
